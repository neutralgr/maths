<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Problem</title>
    <style>
        :root {
            --background-light: #f4f4f4;
            --text-light: #000;
            --background-dark: #121212;
            --text-dark: #fff;
            --primary-light: #007BFF;
            --primary-dark: #1E90FF;
            --button-radius: 12px;
            --transition-duration: 0.3s;
            --alert-success: #4caf50;
            --alert-error: #f44336;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-dark);
            color: var(--text-dark);
            transition: background-color var(--transition-duration), color var(--transition-duration);
            overflow: hidden;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: var(--primary-dark);
            color: white;
            padding: 10px 20px;
            border-radius: var(--button-radius);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color var(--transition-duration), transform var(--transition-duration);
        }

        .score:hover {
            transform: scale(1.05);
        }

        .problem {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            font-size: 18px;
            width: 260px;
            text-align: center;
            border: 2px solid var(--primary-dark);
            border-radius: var(--button-radius);
            outline: none;
            transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: var(--primary-dark);
            color: white;
            border-radius: var(--button-radius);
            margin: 5px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-duration), transform var(--transition-duration);
        }

        .button:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
        }

        .toggle-mode {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }

        .toggle-mode:hover {
            transform: scale(1.1);
        }

        .alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: var(--button-radius);
            font-size: 18px;
            color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-duration), visibility var(--transition-duration);
        }

        .alert.success {
            background-color: var(--alert-success);
        }

        .alert.error {
            background-color: var(--alert-error);
        }

        .alert.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <button class="button toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="score" id="score">Score: 0 / 0</div>
    <div class="problem" id="mathProblem">Loading...</div>
    <div class="input-container">
        <input type="text" id="userAnswer" placeholder="Your answer here">
    </div>
    <button class="button" onclick="submitAnswer()">Submit Answer</button>
    <button class="button" onclick="generateProblem()">Generate New Problem</button>
    <div class="alert" id="alertBox"></div>

    <script>
        let correctAnswer = 0;
        let score = 0;
        let totalQuestions = 0;

        function generateProblem() {
            const firstNumber = Math.floor(Math.random() * (999 - 100 + 1)) + 100;
            const secondNumber = Math.floor(Math.random() * (999 - 100 + 1)) + 100;
            const isAddition = Math.random() < 0.5;

            let problem;
            if (isAddition) {
                problem = `${firstNumber} + ${secondNumber} = ?`;
                correctAnswer = firstNumber + secondNumber;
            } else {
                problem = `${firstNumber} - ${secondNumber} = ?`;
                correctAnswer = firstNumber - secondNumber;
            }

            document.getElementById('mathProblem').textContent = problem;
            document.getElementById('userAnswer').value = '';
        }

        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value, 10);
            const alertBox = document.getElementById('alertBox');
            totalQuestions++;

            if (userAnswer === correctAnswer) {
                score++;
                showAlert('Correct!', 'success');
            } else {
                showAlert(`Incorrect. The correct answer was ${correctAnswer}`, 'error');
            }

            document.getElementById('score').textContent = `Score: ${score} / ${totalQuestions}`;
            generateProblem();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;

            setTimeout(() => {
                alertBox.className = `alert ${type}`;
            }, 2000);
        }

        // Generate an initial problem on page load
        window.onload = generateProblem;
    </script>
</body>
</html>
