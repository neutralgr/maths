<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Problem</title>
    <style>
        :root {
            --background-light: #f4f4f4;
            --text-light: #000;
            --background-dark: #121212;
            --text-dark: #fff;
            --primary-light: #007BFF;
            --primary-dark: #1E90FF;
            --button-radius: 12px;
            --transition-duration: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color var(--transition-duration), color var(--transition-duration);
            overflow: hidden;
        }

        .dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: var(--primary-light);
            color: white;
            padding: 10px 20px;
            border-radius: var(--button-radius);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color var(--transition-duration), transform var(--transition-duration);
        }

        .dark-mode .score {
            background-color: var(--primary-dark);
        }

        .score:hover {
            transform: scale(1.05);
        }

        .problem {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            font-size: 18px;
            width: 260px;
            text-align: center;
            border: 2px solid var(--primary-light);
            border-radius: var(--button-radius);
            outline: none;
            transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: var(--primary-light);
            color: white;
            border-radius: var(--button-radius);
            margin: 5px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-duration), transform var(--transition-duration);
        }

        .button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }

        .dark-mode .button {
            background-color: var(--primary-dark);
        }

        .dark-mode .button:hover {
            background-color: var(--primary-light);
        }

        .toggle-mode {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }

        .toggle-mode:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <button class="button toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="score" id="score">Score: 0 / 0</div>
    <div class="problem" id="mathProblem">Loading...</div>
    <div class="input-container">
        <input type="text" id="userAnswer" placeholder="Your answer here">
    </div>
    <button class="button" onclick="submitAnswer()">Submit Answer</button>
    <button class="button" onclick="generateProblem()">Generate New Problem</button>

    <audio id="correctSound" src="https://example.com/correct.mp3"></audio>
    <audio id="wrongSound" src="https://example.com/wrong.mp3"></audio>

    <script>
        let correctAnswer = 0;
        let score = 0;
        let totalQuestions = 0;

        function generateProblem() {
            const firstNumber = Math.floor(Math.random() * (999 - 100 + 1)) + 100; // Random number between 100 and 999
            const secondNumber = Math.floor(Math.random() * (999 - 100 + 1)) + 100; // Random number between 100 and 999
            const prajh = Math.random() < 0.5 ? 1 : 2; // Randomly select 1 or 2

            let problem;
            if (prajh === 1) {
                problem = `${firstNumber} + ${secondNumber} = ?`;
                correctAnswer = firstNumber + secondNumber;
            } else {
                problem = `${firstNumber} - ${secondNumber} = ?`;
                correctAnswer = firstNumber - secondNumber;
            }

            document.getElementById('mathProblem').textContent = problem;
            document.getElementById('userAnswer').value = '';
        }

        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value, 10);
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');
            totalQuestions++;
            if (userAnswer === correctAnswer) {
                correctSound.play();
                alert('Correct!');
                score++;
            } else {
                wrongSound.play();
                alert('Incorrect. The correct answer was ' + correctAnswer);
            }
            document.getElementById('score').textContent = `Score: ${score} / ${totalQuestions}`;
            generateProblem();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Generate an initial problem on page load
        window.onload = generateProblem;
    </script>
</body>
</html>
