<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Problem</title>
    <style>
        :root {
            --background-light: #f4f4f4;
            --text-light: #000;
            --background-dark: #121212;
            --text-dark: #fff;
            --primary-light: #007BFF;
            --primary-dark: #1E90FF;
            --button-radius: 12px;
            --transition-duration: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color var(--transition-duration), color var(--transition-duration);
            overflow: hidden;
        }

        body.light-mode {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: var(--primary-light);
            color: white;
            padding: 10px 20px;
            border-radius: var(--button-radius);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color var(--transition-duration), transform var(--transition-duration);
        }

        .dark-mode .score {
            background-color: var(--primary-dark);
        }

        .problem {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 15px;
            font-size: 18px;
            width: 260px;
            text-align: center;
            border: 2px solid var(--primary-light);
            border-radius: var(--button-radius);
            outline: none;
            transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: var(--primary-light);
            color: white;
            border-radius: var(--button-radius);
            margin: 5px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-duration), transform var(--transition-duration), box-shadow var(--transition-duration);
        }

        .button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .dark-mode .button {
            background-color: var(--primary-dark);
        }

        .dark-mode .button:hover {
            background-color: var(--primary-light);
        }

    </style>
</head>
<body>
    <button class="button toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="score" id="score">Score: 0 / 0</div>
    <div class="problem" id="mathProblem">Loading...</div>
    <input type="text" id="userAnswer" placeholder="Your answer here">
    <button class="button" onclick="submitAnswer()">Submit Answer</button>
    <button class="button" onclick="generateProblem()">Generate New Problem</button>

    <script>
        let correctAnswer = 0;
        let score = 0;
        let totalQuestions = 0;

        // Generate a random math problem
        function generateProblem() {
            const firstNumber = Math.floor(Math.random() * 900) + 100; // Random number between 100 and 999
            const secondNumber = Math.floor(Math.random() * 900) + 100; // Random number between 100 and 999
            const isAddition = Math.random() < 0.5;

            const problem = isAddition
                ? `${firstNumber} + ${secondNumber} = ?`
                : `${firstNumber} - ${secondNumber} = ?`;

            correctAnswer = isAddition
                ? firstNumber + secondNumber
                : firstNumber - secondNumber;

            document.getElementById('mathProblem').textContent = problem;
            document.getElementById('userAnswer').value = '';
        }

        // Submit answer
        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value, 10);
            totalQuestions++;

            if (userAnswer === correctAnswer) {
                alert('Correct!');
                score++;
            } else {
                alert(`Incorrect. The correct answer was ${correctAnswer}`);
            }

            document.getElementById('score').textContent = `Score: ${score} / ${totalQuestions}`;
            generateProblem();
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const currentTheme = localStorage.getItem('theme') || 'dark-mode';

            if (currentTheme === 'dark-mode') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            }
        }

        // Apply saved theme on page load
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'dark-mode'; // Default to dark mode if none is set
            document.body.classList.add(savedTheme);
            generateProblem();
        };
    </script>
</body>
</html>
